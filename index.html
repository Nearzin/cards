<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards com Flexbox</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Cada div com a classe "card" será um card individual -->
      <div class="card">
        <h2>Apolo Nästy</h2>
        <img src="ruru225.png" alt="" />
        <p>Albúm do Rudies Flacko</p>
      </div>
      <div class="card">
        <h2>ATÉ QUE NÃO HAJA LUZ (+ONYX)</h2>
        <img src="images.jpg" alt="" />
        <p>Albúm do mavyrmldy</p>
      </div>
      <div class="card">
        <h2>the life of melody!</h2>
        <img src="maaaaaaa.jpg" alt="" />
        <p>Albúm do mavyrmldy</p>
      </div>
      <!-- Você pode adicionar quantos cards quiser -->
    </div>
  </body>
</html>
